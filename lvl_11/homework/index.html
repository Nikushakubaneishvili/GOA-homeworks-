<b> - Bold text </b>
    <strong> - Important text </strong>         <!-- <b> - თამამი ტექსტი </b>-->
    <i> - Italic text </i>                      <!--<strong> - მნიშვნელოვანი ტექსტი </strong> -->
    <em> - Emphasized text </em>                <!-- <i> - დახრილი ტექსტი </i>-->
    <mark> - Marked text </mark>                <!-- <em> - ხაზგასმული ტექსტი </em>-->
    <small> - Smaller text </small>             <!--<mark> - მონიშნული ტექსტი </mark>-->
    <del> - Deleted text </del>                 <!-- <small> - მცირე ტექსტი </small>-->
    <ins> - Inserted text </ins>                <!-- <del> - წაშლილი ტექსტი </del>-->
    <sub> - Subscript text </sub>               <!-- <ins> - ჩასმულია ტექსტი </ins>-->
    <sup> - Superscript text </sup>             <!-- <sub> - გამოწერის ტექსტი </sub>-->
